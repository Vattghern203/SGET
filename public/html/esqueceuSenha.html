<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGET</title>
    <script src="https://kit.fontawesome.com/d69bdb51de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/esqueceuSenha.css">
</head>

<body>
    <div class="header">
        <img src="../images/generic_logo.png">
        <i class="fa-solid fa-user fa-xl" style="color: #000000;"></i>
    </div>
    <div class="container">
        <form action="#" method="post">
            <img src="../images/generic_logo.png">
            <br>
            <p>Recuperação de Senha</p>
            <input type="text" placeholder="Matrícula" name="matricula">
            <input type="text" placeholder="Email" name="email">
            <br>
            <button type="submit">Enviar Código</button>
        </form>
    </div>
</body>

</html>
